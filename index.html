<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form id="form-pedido">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input required type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input required type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input required type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-2">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input required type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-2">
                    <input required type="text" class="form-control" placeholder="Número">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <input required type="text" class="form-control" placeholder="Bairro" id="bairro">
                </div>

                <div class="col-4">
                    <input required type="text" class="form-control" placeholder="Cidade" id="cidade">
                </div>

                <div class="col-4">
                    <input required type="text" class="form-control" placeholder="Estado" id="estado">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
    </div>

    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
